<!DOCTYPE html>
<html lang="en">

<head>

<body>

            console.log(ary[i].name, ary[i].age);
        }
        // ary.push('sonata');//push는 ary의 마지막 부분에추가
        // ary.pop();//뒤쪽제거
        // ary.unshift('kia K5');
        // ary.shift();//앞쪽 제거
        console.log(ary);
        // let $tag='<ui>';
        let $tag = "<table border = '1'>";
        $tag += "<tr><td><B>" + "No" + "</td><th>" + "Name" + "</td><th>" + "Age" + "</B></td></tr>";
        ary.forEach( (val, ind, c) => {
            $tag += "<tr><td>" + ++ind + "</td> <td>" + val.name + "</td><td>" + val.age + "</td></tr>";
        });

        // ary.forEach( (val, ind, c) => {//forEach 실행(값,인덱스,배열)

        // });
